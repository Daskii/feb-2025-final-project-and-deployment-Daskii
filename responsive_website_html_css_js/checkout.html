<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Garments by Daskii</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="container">
            <div id="branding">
                <h1><a href="index.html">Garments by Daskii</a></h1>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="products.html">Products</a></li>
                    <li><a href="deals.html">Deals</a></li>
                    <li><a href="contact.html">Contact</a></li>
                    <li><a href="cart.html">Cart</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main class="container">
        <section id="checkout">
            <h2>Checkout</h2>
            <p>Complete your purchase by filling out the details below.</p>
            <form action="#" method="post" id="checkoutForm">
                <h3>Billing Information</h3>
                <div>
                    <label for="fullName">Full Name:</label>
                    <input type="text" id="fullName" name="fullName" placeholder="Enter your full name" required>
                </div>
                <div>
                    <label for="email">Email Address:</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email address" required>
                </div>
                <div>
                    <label for="address">Address:</label>
                    <input type="text" id="address" name="address" placeholder="Enter your shipping address" required>
                </div>
                <div>
                    <label for="city">City:</label>
                    <input type="text" id="city" name="city" placeholder="Enter your city" required>
                </div>
                <div>
                    <label for="zip">Postal Code:</label>
                    <input type="text" id="zip" name="zip" placeholder="Enter your postal code" required>
                </div>
                <h3>Payment Information</h3>
                <div>
                    <label for="cardName">Cardholder Name:</label>
                    <input type="text" id="cardName" name="cardName" placeholder="Enter the name on your card" required>
                </div>
                <div>
                    <label for="cardNumber">Card Number:</label>
                    <input type="text" id="cardNumber" name="cardNumber" placeholder="Enter your card number" required>
                </div>
                <div>
                    <label for="expiry">Expiry Date:</label>
                    <input type="text" id="expiry" name="expiry" placeholder="MM/YY" required>
                </div>
                <div>
                    <label for="cvv">CVV:</label>
                    <input type="text" id="cvv" name="cvv" placeholder="Enter CVV" required>
                </div>
                <button type="submit" class="button_1">Place Order</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Garments by Daskii. All rights reserved. | <a href="privacy.html">Privacy Policy</a></p>
        <div class="social-icons">
            <a href="https://www.instagram.com" target="_blank" aria-label="Instagram">
                <img src="images/instagram-icon.png" alt="Instagram" class="social-icon">
            </a>
            <a href="https://wa.me/27123456789" target="_blank" aria-label="WhatsApp">
                <img src="images/whatsapp-icon.png" alt="WhatsApp" class="social-icon">
            </a>
            <a href="https://www.facebook.com" target="_blank" aria-label="Facebook">
                <img src="images/facebook-icon.png" alt="Facebook" class="social-icon">
            </a>
        </div>
    </footer>
    <script src="js/script.js"></script>
</body>
</html>
